gz_tar_balls:
  - link_name: keychain # manager for ssh sessions
    extract_dir: keychain-2.8.5
    path_to_bin: keychain
    download_url: https://github.com/funtoo/keychain/archive/refs/tags/2.8.5.tar.gz
  - link_name: geckodriver  # we install geckodriver as our selenium firefox webdriver
    extract_dir: geckodriver-v0.34.0
    path_to_bin: geckodriver
    download_url: https://github.com/mozilla/geckodriver/releases/download/v0.34.0/geckodriver-v0.34.0-linux64.tar.gz
  - link_name: hurl  # cli http test framework
    extract_dir: hurl-4.2.0
    path_to_bin: hurl
    download_url: https://github.com/Orange-OpenSource/hurl/releases/download/4.2.0/hurl-4.2.0-x86_64-unknown-linux-gnu.tar.gz
  - link_name: git-trim # trim local branches if remote are gone
    extract_dir: git-trim-v0.4.3
    path_to_bin: git-trim
    download_url: https://github.com/foriequal0/git-trim/releases/download/v0.4.3/git-trim-linux-v0.4.3.tgz
  - link_name: starship # beautiful shell prompt
    extract_dir: starship-v1.17.1
    path_to_bin: starship
    download_url: https://github.com/starship/starship/releases/download/v1.17.1/starship-x86_64-unknown-linux-gnu.tar.gz
  - link_name: mcfly # modern shell history search (ctrl+r) replacement
    extract_dir: mcfly-v0.8.4
    path_to_bin: mcfly
    download_url: https://github.com/cantino/mcfly/releases/download/v0.8.4/mcfly-v0.8.4-x86_64-unknown-linux-musl.tar.gz

